<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Tic-Tac-Toe</title>
  </head>
  <body>
    <header><h1>Tic-Tac-Toe</h1></header>
    <main>
      <div class="buttons">
        <div class="name-input">
          <label for="player-name">Player name:</label>
          <input name="player-name" id="player-name" type="text" />
          <button class="enter-name" id="begin-button">Start</button>
        </div>
        <button id="new-game" class="showing on">New Game</button>
        <button id="restart" class="showing on">Restart</button>
      </div>
      <div class="ending-message"></div>
    </main>
    <footer>
      <p>Copyright Â© 2023 yehoki</p>
      <a href="https://github.com/yehoki/">
        <img src="images/github-mark.svg" alt="github logo" class="svg" />
      </a>
    </footer>
  </body>
</html>
